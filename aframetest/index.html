<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta charset="utf-8" />
<title>Aframe on github</title>
<meta name="description" content="A Frame Testing" />
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
<script src="/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
<!-- <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script> -->
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js></script>
<script src="easyrtc/easyrtc.js"></script>
<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
<script src="https://waifuwlo.github.io/aframetest/testscript.js"></script>
	
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head>
	
<body class="a-body ">
<a-scene networked-scene="app: WWLtest; room: room1; debug: true;" class="fullscreen" stats physics="debug: true" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

	<a-assets>
  	  <a-asset-item id="kirby1" src="https://waifuwlo.github.io/aframetest/model.dae"></a-asset-item>
	  <a-asset-item id="haltmannroom" src="https://waifuwlo.github.io/aframetest/haltmanport1/haltmannroom3.dae"></a-asset-item>	
	  
	<script id="avatar-template" type="text/html">
 	   <a-entity class="avatar">
  	    <a-sphere class="head"
    	    color="#5985ff"
     	   scale="0.45 0.5 0.4"
   	   ></a-sphere>
  	    <a-entity class="face"
  	      position="0 0.05 0"
  	    >
    	    <a-sphere class="eye"
      	    color="#efefef"
     	     position="0.16 0.1 -0.35"
     	     scale="0.12 0.12 0.12"
     	   >
      	    <a-sphere class="pupil"
      	      color="#000"
      	      position="0 0 -1"
       	     scale="0.2 0.2 0.2"
       	   ></a-sphere>
      	  </a-sphere>
     	   <a-sphere class="eye"
     	     color="#efefef"
     	     position="-0.16 0.1 -0.35"
     	     scale="0.12 0.12 0.12"
   	     >
     	     <a-sphere class="pupil"
    	        color="#000"
   	         position="0 0 -1"
   	         scale="0.2 0.2 0.2"
    	      ></a-sphere>
   	     </a-sphere>
   	   </a-entity>
   	  </a-entity>
	 </script>
  	</a-assets>
	
	 <!-- <a-entity progressive-controls="objects: a-box"></a-entity> -->
							     
	<a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera position="0 1.3 0" wasd-controls look-controls></a-entity>
														      
   	<!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
  	<a-box hoverable grabbable stretchable draggable dropppable color="blue" position="-1 0.7 3"></a-box>
	
	<a-plane static-body keyboard-controls position="0 -1 -4" rotation="-90 0 0" width="10" height="4" length="10" color="brown; on: keydown:KeyR" shadow="" material="" geometry=""></a-plane>
	
	<!--  <a-entity collada-model="#haltmannroom" rotation="0 0 0" position ="0 0 0"></a-entity> -->
	
	<a-box dynamic-body position="-1 0.5 3" rotation="0 0 0" color="red" shadow="" material="" geometry=""></a-box>
	<a-box dynamic-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
	<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="" material="" geometry=""></a-sphere>
	<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
	<a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry=""></a-plane>
	<a-sky color="blue" material="" geometry=""></a-sky>
	<a-entity test01="coolvalue: 1"></a-entity>
	
</a-scene>


</body></html>
